local_backend: true

backend:
  name: github
  repo: BlueWizardDigital/bros-unblocked
  branch: main
  base_url: https://decap-github-oauth.bluewizard.workers.dev
  auth_endpoint: /auth

media_folder: "src/images/games"
public_folder: "/images/games"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Config"
        file: "src/_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "Hero Image", name: "hero", widget: "image" }
          - name: "socialLinks"
            label: "Social Links"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - name: "footerLinks"
            label: "Footer Links"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - name: "legalLinks"
            label: "Legal Links"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - { label: "AdSense", name: "adsense", widget: "string" }
          - { label: "Formspree Id", name: "formspreeId", widget: "string" }
  - name: "categories"
    label: "Categories"
    folder: "src/_data/categories"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Icon", name: "icon", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}

  - name: "games"
    label: "Games"
    folder: "src/_data/games"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}

      - label: "Embed Type"
        name: "embedType"
        widget: "select"
        options: ["iframe", "javascript"]
        default: "iframe"
        hint: "Choose 'iframe' for full game URLs, or 'javascript' for .js files"
      
      - label: "Game URL"
        name: "url"
        widget: "string"
        hint: "For iframe: full game URL (https://example.com/game.html). For javascript: CDN link to .js file"
      
      - {label: "Image", name: "image", widget: "image", hint: "⚠️ Upload JPG, PNG, or WebP only. Max 2MB. Recommended size: 800x600px"}
      - label: "Category"
        name: "category"
        widget: "relation"
        collection: "categories"
        search_fields: ["name", "slug"]
        value_field: "slug"
        multiple: true
        display_fields: ["name"]
      - label: "Tags"
        name: "tags"
        widget: "list"
        label_singular: "Tag"
        summary: "{{fields.tag}}"
        field: { label: "Tag", name: "tag", widget: "string" }
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Instructions", name: "instructions", widget: "markdown", required: false}

  - name: "pages"
    label: "Pages"
    folder: "src/_data/pages"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "content", widget: "markdown"}
